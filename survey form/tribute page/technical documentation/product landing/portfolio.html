<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="portfolio.css">
</head>
<body>

  
  <header id="header">
    <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="Company Logo">
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#video-section">Video</a>
      <a class="nav-link" href="#form-section">Contact</a>
    </nav>
  </header>

 
  <section id="features">
    <h2>Our Product Features</h2>
    <p>Feature 1: High quality materials</p>
    <p>Feature 2: Affordable price</p>
    <p>Feature 3: Eco-friendly packaging</p>
  </section>

 
  <section id="video-section">
    <h2>Watch Our Product in Action</h2>
    <iframe 
      id="video"
      width="560" 
      height="315" 
      src="https://www.youtube.com/embed/tgbNymZ7vqY" 
      title="Product Video" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </section>

  <!-- FORM SECTION -->
  <section id="form-section">
    <h2>Subscribe for Updates</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Enter your email" 
        required>
      <input 
        type="submit" 
        id="submit" 
        value="Subscribe">
    </form>
  </section>

</body>
</html>
